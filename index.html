<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile grid-flow" data-spacing="large">
            <img src="resource/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="Profile picture">
            <div class="name">
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            </div>
            <p class="quote">"Front-end developer and avid reader."</p>
        </div>
        <div class="grid-buttons">
            <button class="button">GitHub</button>
            <button class="button">Frontend Mentor</button>
            <button class="button">LinkedIn</button>
            <button class="button">Twitter</button>
            <button class="button">Instagram</button>
        </div>
    </div>
</body>
</html>
